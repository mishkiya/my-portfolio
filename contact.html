    <meta charset="UTF-8">

<body>
    <header>
        <h1>Mishkiya's Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>

    <!-- contact section -->
    <section id="contact-form">
        <h2>Get In Touch</h2>
        <p>"Complete the form below, and I'll respond to you promptly"</p>
        
        <form>
            <label for="Name">Your Name:</label>
            <input type="text" id="Name" placeholder="Enter your name" required>
            <br><br>
            
            <label for="Age">Your Age:</label>
            <input type="number" id="Age" placeholder="Enter your age" required>
            <br><br>
            
            <label>Gender:</label>
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="male"> Male
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
            <br><br>
            
            <label>
                <input type="checkbox" name="subscribe"> Subscribe to my youtube channel
            </label>
            <br><br>
            
            <label for="message">Your message:</label><br>
            <textarea id="message" name="message" placeholder="Enter your message here..." rows="4" cols="50"></textarea>
            <br><br>
            
            <button type="submit">Send Message</button>
            <button type="reset">Clear Form</button>
        </form>
    </section>

    <!-- footer -->
    <footer>
        <p>Connect with me: 
            <a href="https://github.com/mishkiya" target="_blank" title="My GitHub">GitHub</a> | 
            <a href="https://telegram.com/mishkiya" target="_blank" title="My telegram">telegram</a>
        </p>
    </footer>
</body>
